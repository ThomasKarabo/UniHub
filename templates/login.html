<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>UniHub - Join Today</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">UniHub</div>
            <div class="tagline">Engage with your university community</div>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>Connect with peers and mentors</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>Share resources and study materials</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>Explore topics and join discussions</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <div>Post updates and announcements</div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h2 class="form-title">Welcome to UniHub!</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="divider"><span>or</span></div>
                <button type="button" class="btn btn-secondary">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
